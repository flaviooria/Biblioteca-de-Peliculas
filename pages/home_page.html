        <a class="navbar-brand text-white" href="#">Movie List Creator</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

        <form method="get" action="" class="form-search" autocomplete="off">
